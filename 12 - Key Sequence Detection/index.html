<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed =[];

  const gizliKod = "koray";

  window.addEventListener('keyup', (e) => {
  console.log(e.key);
  pressed.push(e.key);
  pressed.splice(-gizliKod.length - 1, pressed.length - gizliKod.length);
  if (pressed.join('').includes(gizliKod)) {
    console.log('DING DING!');
    cornify_add();
  }
  console.log(pressed);
});

</script>
</body>
</html>
